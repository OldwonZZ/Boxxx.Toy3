<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <script src="config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;

        }
        .model-container {
            top:0px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        model-viewer {

        .center-container {

        }
        .mint-progress {

            min-width: 110px;

        }
        .mint-controls {
            display: flex;

        .mint-amount-box {

            font-size: 28px;
            font-weight: bold;
            color: #231F20;
            width: 48px;
            height: 40px;
            display: flex;
            align-items: center;

        .mint-btn {

            font-weight: bold;
            font-style: italic;
            border: none;
            border-radius: 0;
            padding-left: 36px;

            display: flex;
            align-items: center;

        .mint-btn .mint-label {

            font-weight: bold;

        .mint-btn .mint-price {

        .mint-btn .mint-price .eth-row {

            font-weight: bold;

        .mint-btn .mint-price .perbox-row {

            font-style: italic;

            padding: 0;

        }
        .mint-btn:disabled {
            background: #888;
            color: #fff;
            cursor: not-allowed;
        }
        /* MY BOXXX按钮专属样式 */
        #myBoxBtn {
            background: #231F20;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            border: none;
            border-radius: 0;
            padding: 0 32px;
            height: 44px;
            margin-left: -5px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;

        #myBoxBtn:hover, #myBoxBtn:active {

        }
        .mint-desc {

        }
        #mintStatus {
            margin-top: 18px;
            color: #1a73e8;
            text-align: center;

        }
        /* 弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: transparent;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-box {
            background: #ebebea;
            border: 1px solid #bbb;
            border-radius: 20px;
            min-width: 400px;
            min-height: 160px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 0 0 0;
            animation: fadeIn 0.2s;
            box-sizing: border-box;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: #231F20;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            z-index: 2;
        }
        .modal-close-x {
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            line-height: 1;
            pointer-events: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        .modal-content {
            width: 100%;
            font-size: 12pt;
            font-weight: 300;
            color: #231F20;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 38px;
            padding-bottom: 12px;
            word-break: break-word;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .modal-btns {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 18px;
            margin-bottom: 24px;
        }
        .modal-btn {
            min-width: 130px;
            height: 40px;
            font-size: 16px;
            font-weight: bold;
            background: #ebebea;
            color: #231F20;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Barlow Condensed', Arial, sans-serif;
            font-style: italic;
        }
        .modal-btn.primary {
            background: #231F20;
            color: #fff;
        }
        .modal-btn.primary:hover,
        .modal-btn:hover {
            background: #FF00F9;
            color: #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-spinner {
            width: 36px;
            height: 36px;
            border: 4px solid #bbb;
            border-top: 4px solid #231F20;
            border-radius: 50%;
            animation: modal-spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes modal-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .mint-slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 16px;
            min-width: 260px;
        }
        .slider-labels {
            display: flex;
            width: 260px;
            font-size: 15px;
            color: #231F20;
            font-family: 'Barlow Condensed', Arial, sans-serif;
            margin-bottom: 2px;
            justify-content: space-between;
        }
        .mint-slider {
            width: 260px;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(90deg, #000 0%, #FF00F9 100%);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
            position: relative;
            z-index: 1;
        }
        .mint-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #fff;
            border: 3px solid #FF00F9;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(229,57,53,0.15);

            z-index: 2;

        .mint-slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #fff;
            border: 3px solid #FF00F9;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(229,57,53,0.15);
            transition: border 0.2s;
            z-index: 2;
        }
        .mint-slider::-ms-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #fff;
            border: 3px solid #FF00F9;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(229,57,53,0.15);
            transition: border 0.2s;
            z-index: 2;
        }
        .mint-slider:focus {
            outline: none;
        }
        .slider-value-box {
            position: absolute;
            top: -38px;
            left: 0;
            width: 40px;
            height: 32px;
            background: #fff;
            border: 2px solid #FF00F9;
            border-radius: 8px;
            color: #FF00F9;
            font-size: 22px;
            font-family: 'Barlow Condensed', Arial, sans-serif;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            transition: left 0.1s;
            z-index: 3;
        }
        .mint-btn-group {
            display: flex;
            flex-direction: row;
            gap: 0px;
            align-items: center;
        }
        #mintBtn, #myBoxBtn {
            margin-left: 0;
        }
        #mintBtn:hover, #mintBtn:active {
            background: rgb(189, 0, 186);
        }
        /* ====== 钱包连接样式 ====== */
        .wallet-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 100px;
            width: 100px;
            object-fit: fit;
        }
        .wallet-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 5px;
        }
        #walletInfo {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            justify-content: flex-end;
            align-content: center;

            padding: 8px 5px;

        #connectMetaMaskButton {

        }

</head>
<body>
    <!-- 钱包连接区域 -->
    <div class="wallet-container">
      <div class="logo-container">
        <img src="toy3logo.png" alt="Logo" class="logo">
      </div>
      <div class="wallet-controls">
        <div id="walletInfo"></div>
        <button id="connectMetaMaskButton">Connect MetaMask</button>
      </div>
    </div>
    
    <div class="model-showcase">
        <div class="background-image"></div>
        <div class="model-container">
            <model-viewer 
                src="https://static.wixstatic.com/3d/6d611e_0e3ad2e3454e4098909d150a8cb33bcd.glb"
                alt="3D Model"
                camera-controls
                auto-rotate
                disable-zoom
                interaction-prompt="none"
                auto-rotate-delay="0"
                auto-rotate-speed="1"
                rotation-per-second="40deg"
            ></model-viewer>
        </div>
    </div>
    <div class="center-container">
        <div class="mint-row">
            <div class="mint-progress" id="mintProgress">--/888</div>
            <div class="mint-slider-container">
                <div class="slider-labels">
                    <span>1</span>
                    <span style="flex:1"></span>
                    <span>10</span>
                </div>
                <div style="position:relative; width:260px; margin:0 auto;">
                    <input type="range" min="1" max="10" value="10" id="mintSlider" class="mint-slider">
                    <div id="sliderValueBox" class="slider-value-box">10</div>
                </div>
            </div>
            <div class="mint-btn-group">
                <button class="mint-btn" id="mintBtn"><span class="mint-label">MINT</span><span class="mint-price"><span class="eth-row" id="mintPriceEth">--<small>Eth</small></span><span class="perbox-row">Per Box</span></span></button>
                <button class="mint-btn" id="myBoxBtn">MY BOXXX</button>
            </div>
        </div>
        <div id="mintStatus"></div>
    </div>

    <!-- 弹窗容器 -->
    <div id="modalContainer" style="display:none;"></div>
    <script>
        // ===================== 弹窗函数 =====================
        function showModal(message, options) {
            const modalContainer = document.getElementById('modalContainer');
            let buttonsHtml = '';
            if (options && Array.isArray(options.buttons)) {
                buttonsHtml = '<div class="modal-btns">' +
                    options.buttons.map((btn, i) => `<button class="modal-btn${btn.primary ? ' primary' : ''}" onclick="window._modalBtnClick(${i})">${btn.text}</button>`).join('') +
                    '</div>';
                window._modalBtnClick = function(idx) {
                    hideModal();
                    if (options.buttons[idx].onClick) options.buttons[idx].onClick();
                };
            }
            modalContainer.innerHTML = `
                <div class="modal-overlay">
                    <div class="modal-box">
                        <button class="modal-close" onclick="hideModal()"><span class="modal-close-x">&#10005;</span></button>
                        <div class="modal-content">${message}</div>
                        ${buttonsHtml}
                    </div>
                </div>
            `;
            modalContainer.style.display = 'block';
        }
        function hideModal() {
            document.getElementById('modalContainer').style.display = 'none';
            window._modalBtnClick = null;
        }
        window.hideModal = hideModal;

        // ===================== 变量和DOM元素获取 =====================
        const mintBtn = document.getElementById('mintBtn');
        const mintStatus = document.getElementById('mintStatus');
        const mintProgress = document.getElementById('mintProgress');
        const mintSlider = document.getElementById('mintSlider');
        const sliderValueBox = document.getElementById('sliderValueBox');
        const mintPriceEth = document.getElementById('mintPriceEth');

        let mintCount = 10;
        const MIN_MINT = 1;
        const MAX_MINT = 10;

        // ===================== 钱包连接状态管理 =====================
        // 使用配置文件中的网络设置
        const CHAIN_CONFIG = CONFIG.CHAIN_CONFIG;
        
        // 全局状态
        const walletState = {
            isConnected: false,
            account: null,
            chainId: null,
            isCorrectChain: false,
            listeners: []
        };

        // 合约相关变量
        let provider = null;
        let signer = null;
        let contract = null;
        let saleIsActive = false;

        // ===================== 合约地址和ABI =====================
        const contractAddress = CONFIG.contractAddress;
        const contractABI = [
            "function mint(uint256 count) public payable",
            "function saleIsActive() public view returns (bool)",
            "function PRICE() public view returns (uint256)",
            "function MAX_SUPPLY() public view returns (uint256)",
            "function totalSupply() public view returns (uint256)"
        ];

        // ===================== 钱包连接功能 =====================
        // 强制切换到Sepolia链
        async function forceSepoliaChain() {
            try {
                const currentChainId = await window.ethereum.request({ 
                    method: 'eth_chainId' 
                });
                if (currentChainId !== CHAIN_CONFIG.chainId) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: CHAIN_CONFIG.chainId }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [CHAIN_CONFIG]
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }
                return true;
            } catch (error) {
                console.error('Chain switch failed:', error);
                throw error;
            }
        }

        // 检测MetaMask是否安装
        function checkMetaMask() {
            if (typeof window.ethereum === 'undefined') {
                throw new Error('MetaMask not detected');
            }
            if (!window.ethereum.isMetaMask) {
                throw new Error('Non-MetaMask provider detected');
            }
            return true;
        }

        // 连接钱包核心逻辑
        async function connectMetaMask() {
            try {
                checkMetaMask();
                await forceSepoliaChain();
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                if (accounts.length === 0) {
                    throw new Error('No accounts returned');
                }
                const chainId = await window.ethereum.request({ 
                    method: 'eth_chainId' 
                });
                
                // 设置钱包状态
                walletState.isConnected = true;
                walletState.account = accounts[0];
                walletState.chainId = chainId;
                walletState.isCorrectChain = chainId === CHAIN_CONFIG.chainId;
                
                // 初始化ethers.js
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                contract = new ethers.Contract(contractAddress, contractABI, signer);
                
                updateUI();
                setupEventListeners();
                updateMintStatus();
                await updateMintPrice();
            } catch (error) {
                console.error('Connection failed:', error);
                showModal('Wallet connection failed. Please check your wallet and network.', {
                    buttons: [{ text: 'OK', primary: true }]
                });
            }
        }

        // 事件监听设置
        function setupEventListeners() {
            if (!window.ethereum) return;
            removeAllListeners();
            const accountsChanged = (accounts) => {
                if (accounts.length === 0) {
                    resetWalletState();
                } else {
                    walletState.account = accounts[0];
                }
                updateUI();
                updateMintStatus();
            };
            const chainChanged = (chainId) => {
                walletState.chainId = chainId;
                walletState.isCorrectChain = chainId === CHAIN_CONFIG.chainId;
                updateUI();
                updateMintStatus();
            };
            window.ethereum.on('accountsChanged', accountsChanged);
            window.ethereum.on('chainChanged', chainChanged);
            walletState.listeners = [
                { type: 'accountsChanged', handler: accountsChanged },
                { type: 'chainChanged', handler: chainChanged }
            ];
        }

        // 移除所有事件监听器
        function removeAllListeners() {
            if (!window.ethereum || !walletState.listeners.length) return;
            walletState.listeners.forEach(({ type, handler }) => {
                try {
                    window.ethereum.removeListener(type, handler);
                } catch (error) {
                    console.warn(`Failed to remove ${type} listener:`, error);
                }
            });
            walletState.listeners = [];
        }

        // UI更新函数
        function updateUI() {
            const infoEl = document.getElementById('walletInfo');
            const buttonEl = document.getElementById('connectMetaMaskButton');
            infoEl.className = '';
            if (walletState.isConnected) {
                const chainStatus = walletState.isCorrectChain ?
                    '' : 
                    `Wrong Chain (${formatChainId(walletState.chainId)})`;
                infoEl.textContent = `${formatAddress(walletState.account)}`;
                if (walletState.isCorrectChain) {
                    infoEl.classList.add('connected');
                } else {
                    infoEl.classList.add('wrong-chain');
                }
                buttonEl.textContent = 'Disconnect';
                buttonEl.classList.add('disconnect');
                buttonEl.onclick = disconnectWallet;
            } else {
                infoEl.textContent = 'Not connected';
                infoEl.classList.add('disconnected');
                buttonEl.textContent = 'Connect MetaMask';
                buttonEl.classList.remove('disconnect');
                buttonEl.onclick = connectMetaMask;
            }
        }

        // 辅助函数
        function formatAddress(address) {
            return address ? `${address.slice(0, 6)}...${address.slice(-4)}` : '';
        }
        function formatChainId(chainId) {
            return CONFIG.CHAIN_NAMES[chainId] || chainId;
        }
        function resetWalletState() {
            walletState.isConnected = false;
            walletState.account = null;
            walletState.chainId = null;
            walletState.isCorrectChain = false;
            provider = null;
            signer = null;
            contract = null;
            mintPriceEth.innerHTML = '--<small>Eth</small>';
        }

        // 断开连接
        async function disconnectWallet() {
            try {
                await window.ethereum.request({
                    method: 'wallet_revokePermissions',
                    params: [{
                        eth_accounts: {}
                    }]
                });
            } catch (error) {
                console.warn('Revoke permissions failed:', error);
            } finally {
                removeAllListeners();
                resetWalletState();
                updateUI();
                updateMintStatus();
            }
        }

        // ===================== Mint 状态和进度检查 =====================
        async function updateMintStatus() {
            if (!contract) return;
            try {
                saleIsActive = await contract.saleIsActive();
                const total = await contract.totalSupply();
                const max = await contract.MAX_SUPPLY();
                mintProgress.innerText = `${total}/${max}`;
                mintBtn.disabled = !saleIsActive;
                mintStatus.innerText = '';
            } catch (e) {
                mintProgress.innerText = '--/888';
                showModal('Failed to fetch mint status. Please check your wallet connection and network.', {
                    buttons: [
                        { text: 'OK', primary: true, onClick: () => {
                            // 用户点击了OK按钮后的逻辑
                        } }
                    ]
                });
            }
        }

        // ===================== Mint 数量选择逻辑 =====================
        function updateSliderBox() {
            const slider = mintSlider;
            const box = sliderValueBox;
            const min = parseInt(slider.min);
            const max = parseInt(slider.max);
            const val = parseInt(slider.value);
            // 计算滑块位置百分比
            const percent = (val - min) / (max - min);
            const sliderWidth = slider.offsetWidth;
            const boxWidth = box.offsetWidth;
            // 计算box的left
            const left = percent * (sliderWidth - 28) + 14 - boxWidth / 2;
            box.style.left = `${left}px`;
            box.innerText = val;
        }
        mintSlider.addEventListener('input', function() {
            mintCount = parseInt(this.value);
            updateSliderBox();
        });
        // 初始化
        updateSliderBox();

        // ===================== Mint 按钮逻辑 =====================
        mintBtn.onclick = async function() {
            if (!contract || !walletState.account) {
                showModal('Please connect your wallet first.', {
                    buttons: [
                        { text: 'OK', primary: true, onClick: () => {} }
                    ]
                });
                return;
            }
            const count = mintCount;
            try {
                saleIsActive = await contract.saleIsActive();
                if (!saleIsActive) {
                    showModal('Mint is not started yet.', {
                        buttons: [
                            { text: 'OK', primary: true, onClick: () => {} }
                        ]
                    });
                    return;
                }
                if (count < 1 || count > 10) {
                    showModal('You can mint 1~10 boxes at a time.', {
                        buttons: [
                            { text: 'OK', primary: true, onClick: () => {} }
                        ]
                    });
                    return;
                }
                const total = await contract.totalSupply();
                const max = await contract.MAX_SUPPLY();
                if (total.add(count).gt(max)) {
                    showModal('Exceeding maximum supply.', {
                        buttons: [
                            { text: 'OK', primary: true, onClick: () => {} }
                        ]
                    });
                    return;
                }
                const price = await contract.PRICE();
                const totalValue = price.mul(count);
                showModal('Initiating mint transaction...');
                const tx = await contract.mint(count, { value: totalValue });
                await tx.wait();
                showModal('Mint successful!', {
                    buttons: [
                        { text: 'Check My BoXXX', primary: true, onClick: () => { window.location.href = 'box.html'; } }
                    ]
                });
                await updateMintStatus();
            } catch (err) {
                showModal('Mint failed. Please try again.', {
                    buttons: [
                        { text: 'OK', primary: true, onClick: () => {} }
                    ]
                });
            }
        };

        document.getElementById('myBoxBtn').onclick = function() {
            window.location.href = 'box.html';
        };

        // ===================== 页面初始化 =====================
        window.onload = async function() {
            // 初始化UI
            updateUI();
            updateSliderBox();
            
            // 检查MetaMask是否安装
            if (typeof window.ethereum === 'undefined') {
                showModal('Please install MetaMask wallet extension.', {
                    buttons: [{ text: 'OK', primary: true }]
                });
                return;
            }
            
            // 自动检查钱包连接状态
            try {
                const accounts = await window.ethereum.request({ 
                    method: 'eth_accounts' 
                });
                const chainId = await window.ethereum.request({ 
                    method: 'eth_chainId' 
                });
                
                if (accounts.length > 0) {
                    // 钱包已连接，设置状态
                    walletState.isConnected = true;
                    walletState.account = accounts[0];
                    walletState.chainId = chainId;
                    walletState.isCorrectChain = chainId === CHAIN_CONFIG.chainId;
                    
                    // 初始化ethers.js
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, contractABI, signer);
                    
                    updateUI();
                    setupEventListeners();
                    updateMintStatus();
                } else {
                    // 钱包未连接，显示连接提示
                    updateUI();
                }
            } catch (error) {
                console.error('Failed to check wallet status:', error);
                updateUI();
            }
        };

        // ===================== 添加updateMintPrice函数 =====================
        async function updateMintPrice() {
            if (!contract) {
                mintPriceEth.innerHTML = '--<small>Eth</small>';
                return;
            }
            try {
                const price = await contract.PRICE();
                const ethPrice = ethers.utils.formatEther(price);
                mintPriceEth.innerHTML = `${ethPrice}<small>Eth</small>`;
            } catch (e) {
                mintPriceEth.innerHTML = '--<small>Eth</small>';
            }
        }
    </script>
